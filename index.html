<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nút Zalo & Gọi điện</title>
  <style>
    .floating-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 9999;
    }

    .floating-button {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: pulse 1.5s infinite;
      font-size: 10px;
    }

    .floating-button img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="floating-container">
    <!-- Nút Zalo -->
    <a href="https://zalo.me/0947065722" class="floating-button" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
      Chat Zalo
    </a>

    <!-- Nút Gọi -->
    <a href="tel:0947065722" class="floating-button">
      <img src="https://cdn-icons-png.flaticon.com/512/15/15874.png" alt="Gọi">
      Gọi ngay
    </a>
  </div>

</body>
</html>
