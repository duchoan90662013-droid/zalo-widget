<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Zalo + Gọi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .widget-button {
      position: fixed;
      bottom: 20px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .zalo-btn, .call-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .zalo-btn {
      background-color: #0084ff;
      left: 20px;
    }
    .call-btn {
      background-color: #e53935;
      right: 20px;
      flex-direction: row-reverse;
    }
    .zalo-btn img, .call-btn img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <!-- Zalo -->
  <a href="https://zalo.me/0947065722" class="widget-button zalo-btn" style="left: 20px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
    Chat với tôi
  </a>

  <!-- Gọi -->
  <a href="tel:0947065722" class="widget-button call-btn" style="right: 20px;">
    Gọi ngay
    <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Gọi">
  </a>

</body>
</html>
